server {
    listen 80;
    server_name ai-dala.com www.ai-dala.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ai-dala.com www.ai-dala.com;

    location /ai-bridge/ {
        proxy_pass http://127.0.0.1:8000;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    ssl_certificate /etc/ssl/cloudflare/ai-dala.pem;
    ssl_certificate_key /etc/ssl/cloudflare/ai-dala.key;

    root /var/www/ai-dala;
    index index.html;
}

server {
    listen 80;
    server_name n8n.ai-dala.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name n8n.ai-dala.com; # <-- Use the n8n subdomain

    # --- Use your existing Cloudflare certificate paths ---
    ssl_certificate /etc/ssl/cloudflare/ai-dala.pem;
    ssl_certificate_key /etc/ssl/cloudflare/ai-dala.key;
    
    # Increase max body size for file uploads
    client_max_body_size 50M;

    # --- THIS IS THE CRUCIAL BLOCK FOR N8N ---
    location / {
        # Proxy to the n8n Docker container on the host's port 5678
        proxy_pass http://127.0.0.1:5678;
        
        # --- CRUCIAL: WebSockets Support (Fixes 'Connection Lost') ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # --- Essential Headers for Proxying ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 900s; # Increased timeout for long workflows
    }
    
    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
